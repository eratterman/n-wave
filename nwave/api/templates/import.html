<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>N-Wave</title>
    <!-- bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
    >
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h2>Import CSV files</h2>
      </div>

      {% if form %}
        <!-- modal trigger -->
        <button type="button" class="btn btn-sm btn-secondary" data-toggle="modal" data-target="#importFilesModal">
          Import Files
        </button>

        <!-- Modal -->
        <div class="modal fade" id="importFilesModal" tabindex="-1" aria-labelledby="importFilesModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <form action="{% url 'import' %}" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                  <h5 class="modal-title" id="importFilesModalLabel">Import CSV Files</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div> <!-- / modal-header -->

                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-12 offset-md-1">
                      <h4>Select one or multiple files</h4>
                      <p>{{ form.label }}</p><br>
                      <p>{{ form.file_field }}</p><br>
                    </div> <!-- / col-md-12 offset-md-1 -->
                  </div> <!-- / row -->
                </div> <!-- / modal-body -->

                <div class="modal-footer">
                  <button type="button" class="btn btn-xs btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" formmethod="POST" class="btn btn-xs btn-primary">Import Files</button>
                  <!-- <a class="btn btn-xs btn-primary" role="button" formmethod="post" href="{% url 'import' %}">Import Files</a> -->
                </div> <!-- / modal-footer -->
              </form> <!-- / form -->

            </div> <!-- / modal-content -->
          </div> <!-- / modal-dialog -->
        </div> <!-- / modal fade -->
      {% else %}
        <h4>Successfully Imported CSV Files</h4><br>
        <a href="{% url 'import' %}">Reload Page</a><br>
        <a href="/">To API Home</a><br>
        <a href="{% url 'plot' %}">Plot Data</a>
      {% endif %}
    </div> <!-- / container -->

    <!-- js imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous">
    </script>
  </body>
</html>
